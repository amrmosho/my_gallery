{% extends 'layout.html' %}
{% block title %} home {% endblock %}
{%block body %}

{% if errormsg  %}
<div class="msg error ">
    <i onclick="remove_msg()" class="fas fa-times"></i>
    {{errormsg}}
</div>
{% endif %}
<section style="background: url(/static/images/home_bg.webp);
    background-attachment: fixed;
    background-size: 100%;
    position: absolute;
    width: 100%;
    height: 100%;
    background-position: center;" class="">


    <div class=" container">
        <div class="grid ">
            <div class="col-7  ">
                <h3 class="red_color home_data">
                    <span class="white_color"> welcome </span> in
                    our platform to share and <span class="white_color"> host, store images </span> with Other.
                </h3>
            </div>
            <div style="    margin-top: 150px;" class="card col-4  ">

                <h3>Login </h3>
                <hr class="mb-4" />
                <form method="post" enctype="multipart/form-data">


                    <input type="hidden" name="status" value="add" />

                    <div class="form-group">
                        <label>Email </label>
                        <input type="email" name="email" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Password </label>
                        <input type="password" name="password" class="form-control" />
                    </div>
                    <button style="    width: 100%;" class="button red_bg" type="submit">
                        Login
                    </button>
                </form>
            </div>
        </div>

    </div>
</section>
{% endblock %}


{% block script %}
<script>

    function remove_msg() {
        document.querySelector(".msg").remove()

    }

    function signup() {
        images_ajax("/signup", function (data) {
            images_show_lightbox(data, "550px", "550px");

        });
    }


</script>{% endblock %}
