<div class="user_data full_image white_bg" style="position: relative;z-index: 111111;">

    <div class="user_image shadow">
        <img class="" src="{{img["user_data"]["image"]}}" alt="image">
    </div>

    <div class=" grid ">
        <div class="col-2"></div>
        <h5 class=" col-4">{{img["user_data"]["name"]}}<br />

            <span class=' blue_color'>{{img["user_data"]["email"]}}</span>

        </h5>
        <div class="col-2"></div>
        <div class="col-4 blue_color options_bar grid">

            {% if follow=="1"%}
            <div onclick='follow_user(this)' data-follow_id="{{img["user_data"]["id"]}}"
                data-user_id="{{login_user["id"]}}" class='red_bg  col-4'>
                <i class='fas fa-user-check'> </i> Following</div>
            {%else%}
            <div onclick='follow_user(this)' data-follow_id="{{img["user_data"]["id"]}}"
                data-user_id="{{login_user["id"]}}" class='blue_bg  col-4'>
                <i class='fas fa-user'> </i> Follow</div>

            {%endif%}



        </div>


    </div>

</div>


<div class="full_image">


    <img class="" src=".{{ img["src"] }}" alt="image">

    <div class=""></div>
    <h4 class="card-title">{{ img["title"] }}</h4>

    <p class="card-text">{{ img["des"] }}</p>

    <div class="grid">
        <span class="col-3  small-info "><i style="margin: 0 5px;" class="far fa-eye"></i>
            {{ img["views"] }}</span>

        <span class="col-3  small-info "> <i style="margin: 0 5px;" class="far  fa-thumbs-up"></i>{{ img["likes"]}}
        </span>


        <span class="col-6  small-info  "><i style="margin: 0 5px;" class="fas fa-calendar-day"></i>{{ img["created"]}}
        </span>


    </div>



</div>
</div>
